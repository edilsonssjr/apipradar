<div class="panel panel-default" ng-init="showReports()">
	<div class="panel-heading">
	  <p class="panel-title"><span style="color:#5bc0de;" 
class="glyphicon glyphicon-edit"> </span> Editar Report</p>
	</div>
	<div class="panel-body">
		<form ng-submit="updateReports()">
    <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" class="form-control" id="name" ng-model="report.name">
      </div>
      <div class="form-group">
        <label for="dept">Tipo:</label>
        <input type="text" class="form-control" id="type" ng-model="report.type">
      </div>
      <div class="form-group">
        <label for="area">Latitude:</label>
        <input type="text" class="form-control" id="latitude" ng-model="report.latitude">
      </div>
      <div class="form-group">
        <label for="area">Longitude:</label>
        <input type="text" class="form-control" id="longitude" ng-model="report.longitude">
      </div>
      <div class="form-group">
        <label for="area">Autor:</label>
        <input type="text" class="form-control" id="longitude" ng-model="report.author">
      </div>    
    <button type="submit" style="color:#5bc0de;" class="btn btn-default">Salvar</button>
    <a href="#/reports" class="btn btn-default"> Cancel</a>
</form>
